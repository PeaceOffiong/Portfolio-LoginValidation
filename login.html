<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    <main>
        <header>
            <a href="index.html" class="home button"><i class="fa fa-home"></i>Home</a>
            <h3>Login</h3>
        </header>
        <section>
            <form action="submit">
                <input type="email" class="email element" placeholder="email" required>
                <div class="result1"></div>
                <input type="password" class="password element" placeholder="password" required>
                <div class="result"></div>
                <input type="submit" class="submit btn">
            </form>
            <p>New here? click here to register</p>
            <a href="register.html" class="register">Register</a>
            <div class="socials">
                <ul class="icons">
                  <li><a href="https://www.facebook.com">
                        <i class="fab fa-facebook"></i>
                      </a></li>
                  <li><a href="https://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                      </a></li>
                  <li><a href="https://www.behance.com">
                        <i class="fab fa-behance"></i>
                      </a></li>
                  <li><a href="https://www.twitter.com">
                        <i class="fab fa-linkedin"></i>
                      </a></li>
                </ul>
              </div>
        </section>
    </main>
  <script src="login.js"></script>
</body>
</html>
